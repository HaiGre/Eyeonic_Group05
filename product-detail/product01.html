function render(dataselect=[]) {

            if(dataselect.includes(brandArr)== false ) continue;
        }

        listProduct.innerHTML += `
        <div class="product-cover"> 
            <h3 class="product-name-detail">${nameArr}</h3>
            <div class="product-price-detail">${priceArr}</div>

}
